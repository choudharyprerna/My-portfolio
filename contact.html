<html lang="en">

<link rel="stylesheet" href="contact.css">

</head>
<body>

    <nav>
        <h1 class="skillslogo">My<span>Ability</span></h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="/skills.html">Skills</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li class="bold" ><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
      
        <div style="text-align:center">
          <h2>Get in Touch</h2>
          <p>Swing by for a cup of coffee, or leave us a message:</p>
        </div>
        <div class="row">
          <div class="column">
            <img src="contact.svg" style="width:90%">
          </div>
          <div class="column">
            <form action="https://formspree.io/f/xpzezqee" method="POST">
              <label for="fname">Name</label>
              <input type="text" id="fname" name="Name" placeholder="Your name..">
              <label for="lname">Email</label>
              <input type="text" id="lname" name="Email" placeholder="Your email..">
              <label for="country">Country</label>
              <select id="country" name="Country">
                <option value="usa">India</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="usa">Netherlands</option>
              </select>

              <label for="subject">Message</label>
              <textarea name="Message" placeholder="Message" required></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    
</div>

</body>
